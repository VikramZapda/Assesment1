<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">

</head>
<body>
    
   
<form name="register">
    <h2>Student Registration Form</h2>
<div class="container">
    <div class="row">
        <div class="col-25">
           First Name:-
        </div>
        <div class="col-75">
            <input type="text" placeholder="Enter your first name">
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-25">
           Last Name:-
        </div>
        <div class="col-75">
            <input type="text" placeholder="Enter your last name">
        </div>
    </div>
    
    <div class="row">
        <div class="col-25">
           Email:-
        </div>
        <div class="col-75">
            <input type="email" placeholder="it should contain@..">
        </div>
    </div>


    <div class="row">
        <div class="col-25">
           Mobile No:-
        </div>
        <div class="col-75">
            <input type="text" placeholder="only 10 digits are allowed">
        </div>
    </div>
    
    <div class="row">
        <div class="col-25">
           Gender:-
        </div>
        <div class="col-75">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div>
    </div>


     
    <div class="row">
        <div class="col-25">
           Date Of Birth:-
        </div>
        <div class="col-75">
            <input type="date">
        </div>
    </div>

     
    <div class="row">
        <div class="col-25">
           Address:-
        </div>
        <div class="col-75">
            <textarea cols="5" rows="10"></textarea>
        </div>
    </div>
     
    
    <div class="row">
        <div class="col-25">
           City:-
        </div>
        <div class="col-75">
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
           Area Pin:-
        </div>
        <div class="col-75">
            <input type="text">
        </div>
    </div>


    <div class="row">
        <div class="col-25">
           State:-
        </div>
        <div class="col-75">
            <input type="text">
        </div>
    </div>


    <div class="row">
        <div class="col-25">
           Qualification:-
        </div>
        <div class="col-75">
            <select name="dropdown">
                <option value="select">Select Qualification:</option><br><br>
                <option value="bca">BCA</option><br><br>
                <option value="bba">BBA</option><br><br>
                <option value="bcom">BCOM</option><br><br>
                <option value="ba">BA</option><br><br>
                <option value="bsc">BSC</option><br>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col-25">
           Specialization:-
        </div>
        <div class="col-75">
            <input type="checkbox">Computer science <br><br>
            <input type="checkbox">Information Technology <br><br>
            <input type="checkbox">Computer Architecture <br><br>
            <input type="checkbox">Tele Communication <br><br>
        </div>
    </div>


    <div class="row">
        <div class="col-25">
           Password:-
        </div>
        <div class="col-75">
            <input type="text">
        </div>
    </div>

     <div class="row">
          <input type="submit" value="Registered">
     </div>
</div>
</form>
</body>
</html>
