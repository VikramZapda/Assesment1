<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">

</head>
<body>
    <h2>Student Registration Form</h2>
   
<form name="register">
<div class="container">
    <div>
       First Name:-<br><input type="text" placeholder="first name">
    </div>
    
    
    <div>
        Last Name:-<br><input type="text" placeholder="last name">
    </div>
    
    <div>
        Email:-<br><input type="email" placeholder="email">
     
    <div>
        Mobile no.:-<br><input type="text" placeholder="only 10 digits are allowed">
    </div>
    
    <div>
        Gender:-<br><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
     </div>
     
     <div>
        Date Of Birth:-<br><input type="date">
     </div>
     
     <div>
        Address:-<br><textarea rows="10" cols="20">

        </textarea>
     </div>
     
    
     <div>
        City:-<br>
        <input type="text">
     </div>
     <div>
        Area Pin:-<br>
        <input type="text">    
     </div>
    <div>
        State:-<br>
        <input type="text">    
    </div>
    <div>
        Qualification:-<br>
        <select name="dropdown">
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="bcom">BCOM</option>
            <option value="ba">BA</option>
            <option value="bsc">BSC</option>
        </select>
     </div>
    <div>
        Specialization:-<br>
        <input type="checkbox">Computer science<br>
        <input type="checkbox">Information Technology<br>
        <input type="checkbox">Computer Architecture<br>
        <input type="checkbox">Tele Communication<br>
    </div>
    <div>
        Password:-<br>
        <input type="text">    
    </div>
     
          <input type="submit" value="Registered">
</div>
</form>
</body>
</html>
